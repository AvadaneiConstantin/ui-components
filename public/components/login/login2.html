<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Secure Account Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 transition-colors"
  >
    <main class="w-full max-w-sm">
      <div
        class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border dark:border-gray-700"
      >
        <header class="text-center mb-8">
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
            Welcome Back
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
            Log in to your account
          </p>
        </header>

        <form id="loginForm" class="space-y-4" novalidate>
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
              class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
            />
          </div>

          <div>
            <div class="flex justify-between mb-1">
              <label
                for="password"
                class="text-sm font-medium text-gray-700 dark:text-gray-300"
                >Password</label
              >
              <a
                href="#"
                class="text-xs text-blue-600 dark:text-blue-400 hover:underline"
                >Forgot?</a
              >
            </div>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              placeholder="••••••••"
              class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
            />
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-all shadow-md active:scale-95 disabled:opacity-50"
          >
            Log In
          </button>
        </form>

        <div class="my-6 flex items-center" aria-hidden="true">
          <div
            class="flex-1 border-t border-gray-200 dark:border-gray-700"
          ></div>
          <span class="px-3 text-xs text-gray-400 uppercase"
            >Or continue with</span
          >
          <div
            class="flex-1 border-t border-gray-200 dark:border-gray-700"
          ></div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <button
            type="button"
            onclick="handleSocial('Google')"
            class="flex items-center justify-center gap-2 py-2.5 border dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
          >
            <img
              src="https://www.svgrepo.com/show/355037/google-icon.svg"
              class="w-4 h-4"
              alt=""
            />
            <span class="text-sm font-medium dark:text-white">Google</span>
          </button>
          <button
            type="button"
            onclick="handleSocial('LinkedIn')"
            class="flex items-center justify-center gap-2 py-2.5 border dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
          >
            <img
              src="https://www.svgrepo.com/show/448234/linkedin.svg"
              class="w-4 h-4"
              alt=""
            />
            <span class="text-sm font-medium dark:text-white">LinkedIn</span>
          </button>
        </div>

        <footer class="mt-8 text-center">
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Don't have an account?
            <a href="#" class="text-blue-600 font-semibold hover:underline"
              >Sign up</a
            >
          </p>
        </footer>
      </div>
    </main>

    <script>
      const form = document.getElementById("loginForm");
      const submitBtn = document.getElementById("submitBtn");

      // Form Submission Logic
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // 1. Trigger native validation UI
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        // 2. Extract Data using FormData
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        // 3. Console log the clean object
        console.log("--- Login Attempt ---");
        console.log("Form Data Object:", data);
        console.log("Email:", data.email);
        console.log("Password:", "*".repeat(data.password.length));

        // 4. Visual Feedback
        submitBtn.disabled = true;
        submitBtn.innerText = "Verifying...";

        setTimeout(() => {
          alert("Check the console to see the FormData output!");
          submitBtn.disabled = false;
          submitBtn.innerText = "Log In";
          form.reset();
        }, 1000);
      });

      // Social Login Simulation
      window.handleSocial = (provider) => {
        console.log(`Authenticating with ${provider}...`);
        alert(`Redirecting to ${provider} OAuth...`);
      };
    </script>
  </body>
</html>
