<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Secure Account Access</title>
    <meta
      name="description"
      content="Secure split-screen login with modern design and social authentication"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>

  <body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <!-- Skip to form -->
    <a
      href="#login-form"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded-lg z-50"
    >
      Skip to login form
    </a>

    <!-- Login Component -->
    <main class="flex min-h-screen">
      <!-- Left: Hero Section -->
      <div
        class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-blue-600 to-indigo-700 relative overflow-hidden"
      >
        <div class="relative flex items-center justify-center w-full p-8">
          <!-- Background pattern -->
          <div class="absolute inset-0 opacity-10">
            <div
              class="absolute top-0 left-0 w-64 h-64 bg-white rounded-full -translate-x-1/2 -translate-y-1/2"
            ></div>
            <div
              class="absolute bottom-0 right-0 w-80 h-80 bg-white rounded-full translate-x-1/3 translate-y-1/3"
            ></div>
          </div>

          <!-- Content -->
          <div class="relative text-white text-center max-w-sm">
            <div
              class="w-16 h-16 bg-white/10 rounded-xl backdrop-blur-sm flex items-center justify-center mx-auto mb-6"
            >
              <svg
                class="w-8 h-8"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
            <h1 class="text-3xl font-bold mb-4">Welcome Back</h1>
            <p class="text-blue-100 text-sm leading-relaxed">
              Access your personalized dashboard and continue your journey with
              us.
            </p>
          </div>
        </div>
      </div>

      <!-- Right: Login Form -->
      <div
        class="flex-1 flex items-center justify-center p-4 lg:p-8 bg-white dark:bg-gray-800"
      >
        <div class="w-full max-w-sm">
          <!-- Mobile header -->
          <div class="lg:hidden text-center mb-8">
            <div
              class="w-12 h-12 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-lg flex items-center justify-center mx-auto mb-4"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
              Welcome Back
            </h2>
            <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">
              Sign in to your account
            </p>
          </div>

          <!-- Desktop header -->
          <div class="hidden lg:block text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
              Welcome Back
            </h2>
            <p class="text-gray-600 dark:text-gray-300 text-sm">
              Don't have an account?
              <a
                href="#"
                class="text-blue-600 dark:text-blue-400 hover:underline font-medium"
                >Sign up</a
              >
            </p>
          </div>

          <!-- Social login -->
          <div class="mb-8">
            <div class="grid grid-cols-2 gap-3">
              <button
                type="button"
                class="focus-ring flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
                aria-label="Sign in with Google"
              >
                <svg class="w-4 h-4" viewBox="0 0 24 24">
                  <path
                    fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                <span class="text-sm font-medium">Google</span>
              </button>

              <button
                type="button"
                class="focus-ring flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors"
                aria-label="Sign in with Twitter"
              >
                <svg
                  class="w-4 h-4 text-[#1DA1F2]"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
                  />
                </svg>
                <span class="text-sm font-medium">Twitter</span>
              </button>
            </div>

            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center">
                <div
                  class="w-full border-t border-gray-300 dark:border-gray-600"
                ></div>
              </div>
              <div class="relative flex justify-center">
                <span
                  class="px-3 bg-white dark:bg-gray-800 text-gray-500 dark:text-gray-400 text-sm"
                >
                  Or continue with
                </span>
              </div>
            </div>
          </div>

          <!-- Login Form -->
          <form id="login-form" class="space-y-4" novalidate>
            <!-- Email -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
              >
                Email Address
              </label>
              <div class="relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="you@example.com"
                  class="focus-ring w-full pl-10 pr-3 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                  autocomplete="email"
                />
                <svg
                  class="absolute left-3 top-3 w-4 h-4 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  />
                </svg>
              </div>
            </div>

            <!-- Password -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
              >
                Password
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  minlength="6"
                  placeholder="••••••••"
                  class="focus-ring w-full pl-10 pr-3 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                  autocomplete="current-password"
                />
                <svg
                  class="absolute left-3 top-3 w-4 h-4 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  />
                </svg>
              </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="flex justify-between items-center text-sm">
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" name="remember" class="mr-2" />
                <span class="text-gray-700 dark:text-gray-300"
                  >Remember me</span
                >
              </label>
              <a
                href="#"
                class="text-blue-600 dark:text-blue-400 hover:underline"
              >
                Forgot password?
              </a>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              class="focus-ring w-full py-3 bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-semibold rounded-lg transition-colors mt-4"
            >
              Sign in
            </button>
          </form>

          <!-- Footer -->
          <div
            class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400"
          >
            <p>
              By continuing, you agree to our
              <a
                href="#"
                class="text-blue-600 dark:text-blue-400 hover:underline"
                >Terms</a
              >
              and
              <a
                href="#"
                class="text-blue-600 dark:text-blue-400 hover:underline"
                >Privacy</a
              >.
            </p>
          </div>
        </div>
      </div>
    </main>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const form = e.target;
          const btn = form.querySelector('button[type="submit"]');

          // FormData = collecting Data
          const data = Object.fromEntries(new FormData(form));

          btn.disabled = true;
          btn.textContent = "Se trimite...";

          try {
            console.log("Date trimise:", data);

            await new Promise((resolve) => setTimeout(resolve, 1000));
            alert("Succes! Datele au fost procesate.");
          } catch (error) {
            alert("Eroare la conexiune!");
          } finally {
            btn.disabled = false;
            btn.textContent = "Sign in";
          }
        });
    </script>
  </body>
</html>
